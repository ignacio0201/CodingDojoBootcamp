<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazando Bloques con Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--CONTAINER MASTER-->
    <div class="container">
        <!--HEADER-->
        <div class="row">
            <div class="col bg-dark p-5">
                <div class="bg-info text-light text-center p-2 w-50 m-auto">Header</div>
            </div>
        </div>
        <!--MAIN-->
        <div class="row pt-3">
            <!--ASIDE-->
            <div class="col-4 bg-info text-light text-center pt-5" style="height:300px;">Aside</div>
                <!--MAIN-->
                <div class="col bg-warning text-light text-center pt-5 ml-3">Main
                    <!--CONTAINER ARTICLES-->
                    <div class="row pb-2" style="height:400px;">
                        <!--ARTICLES-->
                        <div class="col ml-2 mt-4 bg-light text-dark text-center pt-5">Article</div>
                        <div class="col ml-2 mt-4 mr-2 bg-light text-dark text-center pt-5">Article</div>
                    </div>
                </div>
        </div>
        <!--FOOTER-->
        <div class="row mt-3">
            <div class="col bg-success p-3 text-center text-light">Footer</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
