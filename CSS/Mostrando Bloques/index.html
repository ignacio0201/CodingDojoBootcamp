<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando Bloques</title>
    <link rel="stylesheet" href="necolas.github.io_normalize.css_latest_normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img src="images/github.jpg" alt="github">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja">
        </div>
        <div class="main_bloques">
            <img class="bloques_azules" src="images/dojocat.jpg" alt="dojocat">
            <img class="bloques_rojos" src="images/heisencat.png" alt="heisencat">
            <img class="bloques_azules" src="images/linkcat.png" alt="linkcat">
            <img class="bloques_rojos" src="images/ironcat.png" alt="ironcat">
            <img class="bloques_azules" src="images/defunktocat.png" alt="defunktocat">
            <img class="bloques_azules" src="images/coder2.jpg" alt="coder2">
            <img class="bloques_rojos" src="images/riddlocat.png" alt="riddlocat">
            <img class="bloques_azules" src="images/chellocat.jpg" alt="chellocat">
            <img class="bloques_rojos" src="images/stormtroopocat.png" alt="stormtroopocat.png">
            <img class="bloques_azules" src="images/visionary.jpg" alt="visionary">
            <img class="bloques_azules" src="images/cherry.jpg" alt="cherry">
            <img class="bloques_rojos" src="images/oktobercat.png" alt="oktobercat">
            <img class="bloques_azules" src="images/mario.png" alt="mario">
            <img class="bloques_rojos" src="images/cooler.png" alt="cooler">
            <img class="bloques_azules" src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
            <img class="bloques_azules" src="images/aidorucat.png" alt="aidorucat">
            <img id="bloque_fallido" class="bloques_rojos" src="images/domo-cat.png" alt="domo-cat">
            <img class="bloques_azules" src="images/kantana.jpg" alt="kantana">
            <img class="bloques_rojos" src="images/daftpunk.gif" alt="daftpunk">
            <img class="bloques_azules" src="images/codercat.jpg" alt="codercat">
        </div>
    </div>
</body>
</html>
