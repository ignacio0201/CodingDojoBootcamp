<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques responsivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BLOQUE GRIS (CONTAINER) -->
    <div class="bloque_gris container">
        <!-- BLOQUE VERDE -->
        <div class="row">
            <div class="bloque_verde col sm-4 med-2 lg-1"></div>
        </div>
        <!-- BLOQUE AZUL -->
        <div class="row">
            <div class="bloque_azul col sm-0 med-0 lg-1"></div>
            <!-- BLOQUE ROJO -->
            <div class="bloque_rojo col sm-4 med-2 lg-1">
                <!-- BLOQUES AMARILLOS -->
                <div class="bloques_amarillos col sm-4 med-2 lg-1"></div>
                <div class="bloques_amarillos col-rojo sm-4 med-2 lg-1"></div>
                <div class="bloques_amarillos col-rojo sm-4 med-2 lg-1"></div>
                <!-- BLOQUE MORADO -->
                <div class="bloque_morado col-rojo sm-4 med-2 lg-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
