<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>
<body>
    <form>
        <!--TÍTULO-->
        <h1>Mi Formulario de Registro</h1><br>
        <!--CAJAS DE DATOS/INPUTS-->
        <label for="">Nombre:</label>
        <input type="text"><br><br>
        <label for="">Apellido:</label>
        <input type="text"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="">Contraseña:</label>
        <input type="password"><br><br>
        <label for="">Confirmar:</label>
        <input type="password"><br><br>
        <label for="">Cumpleaños:</label>
        <input type="date"><br><br><br>
        <!--BOTONES DE RADIO-->
        <input type="radio">
        <label for="">Hombre</label>
        <input type="radio">
        <label for="">Mujer</label>
        <input type="radio">
        <label for="">Otro</label><br><br>
        <!--CAJA DESCRIPCIÓN-->
        <label for="">Una breve descripción de ti:</label><br><br>
        <textarea name="" id="" cols="31" rows="4"></textarea><br><br>
        <!--SELECTORES-->
        <label>Lenguaje Favorito</label>
        <select name="" id="">
            <option value="">JavaScript</option>
            <option value="">Ruby</option>
            <option value="">Python</option>
            <option value="">Java</option>
        </select><br><br>
        <!--BOTON ENVIAR-->
        <input type="submit" value="Enviar">
    </form>
    <!--ESTILOS-->
    <style>
        body{
            font-family: sans-serif;
            font-size: 13px;
        }

        h1{
            font-size: 22px;
        }
    </style>
</body>
</html>
